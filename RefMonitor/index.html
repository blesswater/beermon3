<head>
    <meta charset="utf-8"/>


    <link rel="stylesheet" type="text/css" href="css/refrigmonitor.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/all.css">

    <title>Refrige Mon</title>

    <script src="js/d3.v4.min.js"></script>
    <!-- <script src="js/thermometer.min.js"></script> -->
    <script src="js/thermometer.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>
    <script src="js/refrigMonConfig.js"></script>
    <script src="js/loginForm.js"></script>




    <script>
    function startMe() {
        $(function(){
            $("#loginFormContentDiv").load("loginForm.html");
        });
        console.log( "Starting Up." );
        initConfig();
        getConfig();
    } 
    </script>
</head>
<body onload="startMe();">

    <div class="page-header" id="headingDiv">
        <table width="100%"><tr>
            <td width="30%" align="left">
            <table>
                <tr><td>Ver:</td><td id="versionInfo"></td></tr>
                <tr><td>Uptime: </td><td id="uptimeInfo"></td></tr>
            </table>
            <td align="center"><h2>Refrigerator Monitor</h2></td>
        <td width="10%" align="center" onclick="displayLogin()"><p id="loginDisplay">Login</p></td>
        <td width="5%" align="center" onclick="changeMode()"><p id="modeDisplay">---</p></td>
        </tr></table>
    </div>


    <div class="row content">
        <div class="col-sm-4 sidenav">
            <div id="dataSelectorDiv">
                <table width="100%">
                    <tr>
                        <td align="left">Select Dataset</td>
                        <td align="right"><select id="datasetSelect" onchange="datasetOnchange()"></select></td>
                    </tr>
                    <tr>
                        <td align="left">Control Probe</td>
                        <td align="left" style="vertical-align: middle;" id="controlProbeTd"></td>
                    </tr>
                    <tr>
                        <td><button id="activateButton" type="button" class="btn btn-secondary controlEnabled" onclick="activateButtonOnClick()">Activate</button></td>
                        <td id="controlStateTd"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-sm-7 text-left">
            <div id="dataDiv">
                <div id="thermometerDiv">
                    <table id="thermometerTable">
                        <tr id="thermometerNameRow"></tr>
                        <tr id="thermometerRow"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="loginFormContentDiv">

    </div>


        <div class="led-green"></div>
        <div class="led-off"></div>
    <div class="led-red"></div>
    <div class="led-red-blink"></div>
    <div class="led-blue"></div>
    <div class="led-blue-blink"></div>
    <div class="led-yellow"></div>
    <div class="led-yellow-blink"></div>

</body>
