<!DOCTYPE html>
<html lang="en">

<div class="modal" id="loginFormDiv">
    <div class="container animate">
        <table>
            <tr><td><label for="username">Username</label></td></tr>
            <tr><td><input type="text" id="loginUserName" class="inputBorder" placeholder="Enter Username" name="username" required></td></tr>
            <tr><td style="padding:5px"></td></tr>
            <tr><td><label for="pw">Password</label></td></tr>
            <tr><td><input type="password" id="loginPasswd" class="inputBorder" placeholder="Enter Password" name="pw" required></td></tr>
            <tr><td style="padding:5px"></td></tr>
            <tr><td><button onClick="loginOnClick()">Login</button></td><td><button onClick="logoutOnClick()">Logout</button></td></tr>
        </table>
    </div>

</div>

</html>
